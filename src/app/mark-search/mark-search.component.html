<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin: 50px;">
  <h1>Let's Get Started.</h1>
  <p style="text-align: center;">Has your idea already been trademarked?
    <br>
    Input your prospective idea below
  </p>
</div>

<!--This box contains both the manual enter and the file drag and drop-->
<div style="display:flex; justify-content: space-evenly; align-items: center; flex-direction: column">

  <div class="mark-input-box">
    <!--The Search Bar-->

    <div class="wrap">
      <form class="search" #wordmark='ngForm' (ngSubmit)="markSearch()">
        <input name="wordMark" [(ngModel)]="mark" type="text" class="searchTerm" placeholder="Search Product Name">
        <button type="submit" class="searchButton" [disabled]="!wordmark.valid">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>

    <!--All the drop down menus-->
    <div style="display: flex; justify-content: space-between; width: 50%;">
      <div>
        <select class="select-box" name='selectedOption' id="selectedOption" [(ngModel)]="selectedOption" required>
          <option value="" disabled [selected]="selectedOption === null">Product Category</option>
          <option *ngFor="let option of options" [ngValue]="option">{{option[0]}}</option>
        </select>
      </div>

      <div>
        <select class="select-box" name='searchScope' id="searchScope" [(ngModel)]="searchScope" required>
          <option value="" disabled [selected]="searchScope === null">Search Type</option>
          <option>All</option>
          <option>Similar</option>
          <option>Same</option>
        </select>
      </div>

    </div>
  </div>

  <app-results-table [results]="this.results"></app-results-table>

  <div class="loader" *ngIf="this.isLoading"></div>


  <div *ngIf="this.numCallsMade === this.MAX_CALLS">
    <button (click)="markSearch()">Load More Results</button>
  </div>
</div>

<br>
