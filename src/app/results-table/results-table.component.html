

<div *ngIf="results.length != 0">
  <h1 style="font-family: 'Inter', sans-serif; left: 100px;">Results for "{{searchedMark}}"</h1>
</div>

<!-- Pagination controls -->

<!--The table itself-->
<div *ngIf="results.length; else noResults"
     class="table-container">
  <div *ngIf="results.length">
    <button class="nav-button" (click)="prevPage()" [disabled]="currentPage === 1"><i class="fas fa-arrow-left"></i>
    </button>
    <button class="nav-button" (click)="nextPage()" [disabled]="currentPage === totalPages"><i
      class="fas fa-arrow-right"></i></button>
  </div>

  <table class="results-table">
    <thead>
    <tr>
      <th>Trademarked Word Mark</th>
      <th>Company Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Date Filed</th>
      <th>Risk Level</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of pagedItems">
      <td>{{result.mark_identification}}</td>
      <td>
        <p *ngFor="let owner of result.case_owners">
          {{owner}}
        </p>
      </td>
      <td *ngIf="result.case_file_descriptions; else noDescription">{{result.case_file_descriptions}}</td>
      <ng-template #noDescription>
        <td>No description available</td>
      </ng-template>
      <td>{{result.category}}</td>
      <td>{{result.date_filed}}</td>
      <td>
        <div [ngClass]="{
      'high-risk-level': result.riskLevel === 'High Risk',
      'medium-risk-level': result.riskLevel === 'Moderate Risk'
      }"><p>{{result.riskLevel}}</p></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #noResults>
  <h1 style="text-align: center">No Results Found</h1>
</ng-template>
