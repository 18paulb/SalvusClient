<!--The table itself-->
<div *ngIf="results.length;"
     class="table-container">

  <table class="results-table">
    <thead class="table-header">
    <tr style="background-color: #4A8FFF">
      <th>Name/Word Mark</th>
      <th>Company Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Date Filed</th>
      <th>Risk Level</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of results">
      <td>
        <p>
          <strong>{{result.mark_identification}}</strong>
        </p>
      </td>

      <td>
        <p *ngFor="let owner of result.case_owners">
          {{owner}}
        </p>
      </td>
      <td *ngIf="result.case_file_description; else noDescription">
        <div class="case-file-descriptions">{{result.case_file_description}}</div>
      </td>
      <ng-template #noDescription>
        <td>No description available</td>
      </ng-template>
      <td>{{result.code}}</td>
      <td>{{result.date_filed}}</td>
      <td>
        <div [ngClass]="{
      'high-risk-level': result.riskLevel === 'High Risk',
      'medium-risk-level': result.riskLevel === 'Moderate Risk',
      'low-risk-level': result.riskLevel === 'Low Risk'
      }"><p>{{result.riskLevel}}</p></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
