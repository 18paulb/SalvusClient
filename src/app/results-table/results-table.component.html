<!--The table itself-->
<table class="results-table">
  <thead class="table-header">
  <tr>
    <th>Name/Word Mark</th>
    <th>Company Name</th>
    <th>Description</th>
    <th>Category</th>
    <th>Date Filed</th>
    <th>Risk Level</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let result of results">
    <td>
        <strong>{{ result.mark_identification }}</strong>
    </td>
    <td>{{ result.case_owners.join(', ') }}</td>

    <td *ngIf="result.case_file_description; else noDescription">
      <div class="case-file-descriptions">{{ result.case_file_description }}</div>
    </td>
    <ng-template #noDescription>
      <td>No description available</td>
    </ng-template>
    <td>{{ result.code }}</td>
    <td>{{ result.date_filed }}</td>
    <td>
      <div class="risk-level" [ngClass]="{
    'high-risk-level': result.riskLevel === 'High',
    'medium-risk-level': result.riskLevel === 'Moderate',
    'low-risk-level': result.riskLevel === 'Low'
    }">{{result.riskLevel}}</div>
    </td>
  </tr>
  </tbody>
</table>
